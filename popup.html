<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG AutoScroll</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        body {
            width: 320px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--primary-gradient);
            color: #333;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--glass-bg);
            width: 85%;
            max-width: 260px;
            /* Smaller max width */
            border-radius: 20px;
            padding: 20px;
            /* Reduced padding */
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            margin: 0 0 5px 0;
            font-size: 22px;
            /* Slightly smaller font */
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            margin: 0 0 20px 0;
            font-size: 12px;
            color: #888;
            font-weight: 500;
        }

        /* Toggle Container */
        .control-group {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 12px 15px;
            /* Compact padding */
            margin-bottom: 15px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .control-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #444;
        }

        /* Modern Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            /* Slightly smaller switch */
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e0e0e0;
            transition: .4s cubic-bezier(0.4, 0.0, 0.2, 1);
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s cubic-bezier(0.4, 0.0, 0.2, 1);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input:checked+.slider {
            background: var(--primary-gradient);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 6px;
        }

        .active-status .status-dot {
            background: #4caf50;
            box-shadow: 0 0 5px #4caf50;
        }

        .footer {
            margin-top: 15px;
            font-size: 10px;
            color: #aaa;
        }

        #statusText {
            transition: color 0.3s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AutoScroll</h1>
        <p class="subtitle">Instagram Reels & Shorts</p>

        <div class="control-group">
            <div class="row">
                <div style="display:flex; align-items:center;">
                    <div class="status-dot"></div>
                    <label for="toggle" id="statusText">Disabled</label>
                </div>
                <label class="switch">
                    <input type="checkbox" id="toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Delay Slider Removed -->

        <div class="footer">
            Pro Tip: Use <kbd>Space</kbd> to pause manually
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
